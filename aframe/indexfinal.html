<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <img id="skyTextureTwo" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      </a-assets>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="200" width="200"></a-plane>
      <a-sky height="2048" radius="200" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      
      <a-light id="light" type="ambient" intensity "" color="#C5D5FA"></a-light>
      
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="2 2.5 -4" rotation="0 0 0" >
         <a-gui-icon-button
              id="iconbutton"
	      height="1" 
	      icon="social-twitter"
	      margin="0 0 0.05 0" 
	      event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	      onclick="visible()"    >
		 
	      <script>
		  function visible(){
			  var box = document.querySelector("#box");
			  box.setAttribute('rotate', { x: 45, y: 45, z: 0 });
		  }
	      </script>
         </a-gui-icon-button>
      </a-gui-flex-container>
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="0 2.5 -4" rotation="0 0 0" >
	 <a-gui-button
	      height="1" width="2.5"
	      value="ZOOM IN" font-family="Arial"
	      margin="0 0 0.05 0" 
	      onclick="zoomIn()" >
		
	      <script>
		  function zoomIn(){
			  var camera = document.querySelector('#cam');
			  camera.setAttribute('camera', 'zoom', 2);
		  }
	      </script>
         </a-gui-button>
	  <a-gui-button
	      height="1" width="2.5"
	      value="ZOOM OUT" font-family="Arial"
	      margin="0 0 0.05 0" 
	      onclick="zoomOut()" >
		
	      <script>
		  function zoomOut(){
			  var camera = document.querySelector('#cam');
			  camera.setAttribute('camera', 'zoom', 1);
		  }
	      </script>
         </a-gui-button>
      </a-gui-flex-container>
	    
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="-3 2.5 -4" rotation="0 0 0" >
	 <a-gui-button
	      height="1" width="2.5"
	      value="LUMOS MAXIMA" font-family="Arial"
	      margin="0 0 0.05 0" 
	      onclick="lightIn()" >
		
	      <script>
		  function lightIn(){
			  var light = document.querySelector('#light');
			  light.setAttribute('light', 'intensity', 3);
		  }
	      </script>
         </a-gui-button>
	  <a-gui-button
	      height="1" width="2.5"
	      value="LIGHTS OUT" font-family="Arial"
	      margin="0 0 0.05 0" 
	      onclick="lightOut()" >
		
	      <script>
		  function lightOut(){
			  var light = document.querySelector('#light');
			  light.setAttribute('light', 'intensity', 1);
		  }
	      </script>
         </a-gui-button>
	      
	      
      </a-gui-flex-container>
	    
	    
      <a-box id="box" position="-1 0.5 -3" rotation="0 45 0" color="#8FF7FF" 
	 event-set__enter="_event: mouseenter; color: #8FF7FF" event-set__leave="_event: mouseleave; color: #4CC3D9" 
	 scale="" visible="" material="" geometry="">
      </a-box>
	    
      <a-camera id="cam" position="" rotation="0 0 0" scale="" visible="" camera="" look-controls="" wasd-controls="">
        <a-cursor position="" rotation="" scale="" visible="" material="" raycaster="" cursor="" geometry=""></a-cursor>
      </a-camera>
	    

    </a-scene>
  </body>
</html>
