<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
	<img id="cuadrado" src="https://github.com/fcanalejo10/mediaLab2/blob/develop/aframe/cuadrado.png">
      </a-assets>
      
      <a-entity environment="preset: forest"></a-entity>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      <a-pointcloud 
        scale="0.1 0.1 0.1" 
        position="0 0.08 -2.5" 
        rotation="-90 45 0" 
        src="url(sculpt.ply)" 
        size="0.01">
      </a-pointcloud>
      <a-pointcloud 
        scale="0.5 0.5 0.5" 
        position="1.5 2 0.5" 
        src="url(Sphere.ply)" 
        size="0.05"
        texture="url(VGTU-logo.png)"
        depthWrite="false">
      </a-pointcloud>
	    
	<a-camera>
   	 <a-cursor id="cursor">
     	 <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
     	 <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
   	 </a-cursor>
 	</a-camera>
      
      <a-box color="red" rotation="0 30 60" scale="2 2 2" position="7 2 -6"></a-box>
      <a-sphere color="yellow" scale="2 2 2" position="3 5 -15"></a-sphere>
	    
	<a-entity class="link"
  		geometry="primitive: plane; height: 1; width: 1"
  		material="shader: flat; src: #cuadrado"
  		sound="on: click; src: #click-sound"></a-entity>
	    

    </a-scene>
  </body>
</html>
