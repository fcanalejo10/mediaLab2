<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>
      
      <a-entity environment="preset: forest; dressingColor=#228B22"></a-entity>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      <a-pointcloud 
        scale="0.1 0.1 0.1" 
        position="0 0.08 -2.5" 
        rotation="-90 45 0" 
        src="url(sculpt.ply)" 
        size="0.01">
      </a-pointcloud>
      <a-pointcloud 
        scale="0.5 0.5 0.5" 
        position="1.5 2 0.5" 
        src="url(Sphere.ply)" 
        size="0.05"
        texture="url(VGTU-logo.png)"
        depthWrite="false">
      </a-pointcloud>
      
      <a-box color="red" rotation="0 30 60" scale="2 2 2" position="7 2 -6"></a-box>
      <a-sphere scale="2 2 2" position="3 5 -15"></a-sphere>

	<a-image position="0 -.025 0" height="300" width="300" rotation="90 0 0" src="#ground" repeat="300 300" material="color:#ebd9e9" geometry=""></a-image>
	    
      <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="3.5" height="4.5" position="-2 2.5 -4" rotation="0 0 0" gui-item="" geometry="" material="" gui-flex-container="">
			<a-gui-button width="2.5" height="0.75" onclick="testButtonAction" key-code="32" value="test button" font-family="Arial" margin="0 0 0.05 0" gui-interactable="" gui-item="" geometry="" material="" role="button" gui-button="" position="">
			<a-entity geometry="" material="" rotation="" position=""></a-entity><a-entity geometry="" material="" rotation="" position=""><a-animation attribute="material.color" begin="fadeOut" from="#ed5b21" to="#22252a" dur="400"></a-animation></a-entity><a-entity geometry="" material="" position=""></a-entity></a-gui-button>

			<a-gui-icon-label-button width="2.5" height="0.75" onclick="testButtonAction" icon="social-github" value="label button" font-family="Arial" margin="0 0 0.05 0" gui-interactable="" gui-item="" geometry="" material="" role="button" gui-icon-label-button="" position="">
			<a-entity geometry="" material="" rotation="" position=""></a-entity><a-entity geometry="" material="" rotation="" position=""><a-animation attribute="material.color" begin="fadeOut" from="#ed5b21" to="#22252a" dur="400"></a-animation></a-entity><a-entity geometry="" material="" position=""></a-entity><a-entity geometry="" material="" position=""></a-entity></a-gui-icon-label-button>

			<a-gui-toggle width="2.5" height="0.75" onclick="testToggleAction" value="label toggle" font-family="Arial" margin="0 0 0.05 0" gui-interactable="" gui-item="" material="" geometry="" gui-toggle="" position="">
			<a-box width="0.42857142857142855" height="0.375" depth="0.01" material="" position="" geometry=""><a-animation begin="toggleAnimation" direction="alternate" attribute="material.color" from="#22252a" to="#ed5b21" dur="50" easing="ease-in-out-cubic"></a-animation><a-box width="0.15" height="0.30000000000000004" depth="0.02" material="" position="" geometry=""><a-animation begin="toggleAnimation" direction="alternate" attribute="position" from="-0.07500000000000001 0 0.02" to="0.07500000000000001 0 0.02" dur="50" easing="ease-in-out-cubic"></a-animation></a-box></a-box><a-entity geometry="" material="" position=""></a-entity></a-gui-toggle>

			<a-gui-icon-button height="0.75" onclick="testButtonAction" icon="social-twitter" margin="0 0 0.05 0" gui-interactable="" gui-item="" geometry="" material="" role="button" gui-icon-button="" position="">
			<a-entity geometry="" material="" rotation="" position=""></a-entity><a-entity geometry="" material="" rotation="" position=""><a-animation attribute="material.color" begin="fadeOut" from="#ed5b21" to="#22252a" dur="400"></a-animation></a-entity><a-entity geometry="" material="" position=""></a-entity></a-gui-icon-button>

			<a-gui-circle-loader height="0.75" font-family="Arial" gui-item="" geometry="" material="" gui-circle-loader="" position="">
			<a-entity geometry="" material="" rotation="" position=""></a-entity><a-ring material="" radius-inner="0.25" radius-outer="0.375" theta-start="90" theta-length="10" rotation="" position="" id="loader_ring" geometry=""></a-ring><a-entity geometry="" material="" position="" id="loader_ring_count"></a-entity></a-gui-circle-loader>

		  </a-gui-flex-container>
    </a-scene>
  </body>
</html>
