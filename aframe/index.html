<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      
      
      
      
      <a-pointcloud 
        id="sculpture"
        scale="0.1 0.1 0.1" 
        position="0 0.08 -5.5" 
        rotation="-90 45 0" 
        src="url(sculpt.ply)" 
        size="0.01">
      </a-pointcloud>
      <a-pointcloud 
        id="cloud"
        scale="0.5 0.5 0.5" 
        position="1.5 2 0.5" 
        src="url(Sphere.ply)" 
        size="0.05"
        texture="url(VGTU-logo.png)"
        depthWrite="false">
      </a-pointcloud>
      
      
      
      
      
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="3 2.5 -4" rotation="0 0 0" >
         <a-gui-button
              id="iconbutton"
	            height="1" 
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="visible()"    >
		 
	            <script>
		          function visible(){
			              var box = document.querySelector("#sculpture");
			              box.setAttribute('entity', 'rotate', { x: 45, y: 45, z: 0 });
		          }
	            </script>
         </a-gui-button>
      </a-gui-flex-container>
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="0 2.5 -4" rotation="0 0 0" >
	 <a-gui-button
	      height="1" width="2.5"
	      value="ZOOM IN" font-family="Arial"
	      margin="0 0 0.05 0" 
	      onclick="zoomIn()" >
		
	      <script>
		  function zoomIn(){
			  var camera = document.querySelector('#cam');
			  camera.setAttribute('camera', 'zoom', 2);
		  }
	      </script>
         </a-gui-button>
	  <a-gui-button
	      height="1" width="2.5"
	      value="ZOOM OUT" font-family="Arial"
	      margin="0 0 0.05 0" 
	      onclick="zoomOut()" >
		
	      <script>
		  function zoomOut(){
			  var camera = document.querySelector('#cam');
			  camera.setAttribute('camera', 'zoom', 1);
		  }
	      </script>
         </a-gui-button>
      </a-gui-flex-container>
	    
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="-3 2.5 -4" rotation="0 0 0" >
	 <a-gui-button
	      height="1" width="2.5"
	      value="LUMOS MAXIMA" font-family="Arial"
	      margin="0 0 0.05 0" 
	      onclick="lightIn()" >
		
	      <script>
		  function lightIn(){
			  var light = document.querySelector('#light');
			  light.setAttribute('light', 'intensity', 3);
		  }
	      </script>
         </a-gui-button>
	  <a-gui-button
	      height="1" width="2.5"
	      value="LIGHTS OUT" font-family="Arial"
	      margin="0 0 0.05 0" 
	      onclick="lightOut()" >
		
	      <script>
		  function lightOut(){
			  var light = document.querySelector('#light');
			  light.setAttribute('light', 'intensity', 1);
		  }
	      </script>
         </a-gui-button>
	      
	      
</a-gui-flex-container>

    </a-scene>
  </body>
</html>
