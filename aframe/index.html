<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>

    <script src="js/aframe-pointcloud-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      
      
      
      
      <a-pointcloud 
        id="sculpture"
        scale="0.1 0.1 0.1" 
        position="0 0.08 -5.5" 
        rotation="-90 45 0" 
        src="url(sculpt.ply)" 
        size="0.01">
      </a-pointcloud>
      
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="-2 2.5 -4" rotation="0 10 0" >
         <a-gui-button
              id="iconbutton"
		    value="Rotate X"
	            height="1" font-size="50px"
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="rotate1()"    >
		 
	            <script>
		          function rotate1(){
			              var box = document.querySelector("#sculpture");
			              box.object3D.rotation.x += (Math.PI/18);
		          }
	            </script>
         </a-gui-button>
	 <a-gui-button
              id="iconbutton"
		    value="Rotate Y"
	            height="1" font-size="50px"
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="rotate2()"    >
		 
	            <script>
		          function rotate2(){
			              var box2 = document.querySelector("#sculpture");
			              box2.object3D.rotation.y += (Math.PI/18);
		          }
	            </script>
         </a-gui-button>
	 <a-gui-button
              id="iconbutton"
		    value="Rotate Z"
	            height="1" font-size="50px"
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="rotate3()"    >
		 
	            <script>
		          function rotate3(){
			              var box1 = document.querySelector("#sculpture");
			              box1.object3D.rotation.z += (Math.PI/18);
		          }
	            </script>
         </a-gui-button>
      </a-gui-flex-container>
	    
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="2 2.5 -4" rotation="0 -10 0" >
         <a-gui-button
              id="iconbutton"
		    value="Increase X"
	            height="1" font-size="50px"
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="increase1()"    >
		 
	            <script>
		          function increase1(){
			              var el = document.querySelector("#sculpture");
			              el.object3D.scale.x += 0.01;
		          }
	            </script>
         </a-gui-button>
	 <a-gui-button
              id="iconbutton"
		    value="Increase Y"
	            height="1" font-size="50px"
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="increase2()"    >
		 
	            <script>
		          function increase2(){
			              var el1 = document.querySelector("#sculpture");
			              el1.object3D.scale.y += 0.01;
		          }
	            </script>
         </a-gui-button>
	 <a-gui-button
              id="iconbutton"
		    value="Increase Z"
	            height="1" font-size="50px"
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="increase3()"    >
		 
	            <script>
		          function increase3(){
			              var el3 = document.querySelector("#sculpture");
			              el3.object3D.scale.z += 0.01;
		          }
	            </script>
         </a-gui-button>
      </a-gui-flex-container>
	    
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="4 2.5 -3" rotation="0 -35 0" >
         <a-gui-button
              id="iconbutton"
		    value="Reset size"
	            height="1" font-size="50px"
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="reset()"    >
		 
	            <script>
		          function reset(){
			              var el4 = document.querySelector("#sculpture");
			              el.object3D.scale.set(0.01, 0.01, 0.01);
		          }
	            </script>
         </a-gui-button>
      </a-gui-flex-container> 
      
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="6 2.5 -3.5" rotation="0 -50 0" >
         <a-gui-button
              id="iconbutton"
		    value="Move X"
	            height="1" font-size="50px"
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="aaa()"    >
		 
	            <script>
		          function aaa(){
			              var aa = document.querySelector("#sculpture");
			              aa.object3D.position.x += 0.01;
		          }
	            </script>
         </a-gui-button>
	 <a-gui-button
              id="iconbutton"
		    value="Move Y"
	            height="1" font-size="50px"
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="sss()"    >
		 
	            <script>
		          function sss(){
			              var ss = document.querySelector("#sculpture");
			              ss.object3D.position.y += 0.01;
		          }
	            </script>
         </a-gui-button>
	 <a-gui-button
              id="iconbutton"
		    value="Move Z"
	            height="1" font-size="50px"
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="ddd()"    >
		 
	            <script>
		          function ddd(){
			              var dd = document.querySelector("#sculpture");
			              dd.object3D.position.z += 0.01;
		          }
	            </script>
         </a-gui-button>
      </a-gui-flex-container>
	    
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="8 2.5 -2" rotation="0 -60 0" >
         <a-gui-button
              id="iconbutton"
		    value="Reset position"
	            height="1" font-size="50px"
	            margin="0 0 0.05 0" 
	            event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; scale: 1 1 1" 
	            onclick="reset()"    >
		 
	            <script>
		          function reset(){
			              var el4 = document.querySelector("#sculpture");
			              el.object3D.position.set(0 0.08 -5.5);
		          }
	            </script>
         </a-gui-button>
      </a-gui-flex-container>
	    
      <a-gui-flex-container
         flex-direction="column" justify-content="center" align-items="normal"
         opacity="0.7" position="-4 2.5 -3.5" rotation="0 40 0" >
	 <a-gui-button
	      height="1" width="2.5"
	      value="ZOOM IN" font-family="Arial" font-size="50px"
	      margin="0 0 0.05 0" 
	      onclick="zoomIn()" >
	      <script>
		  function zoomIn(){
			  var camera = document.querySelector('#camera');
			  camera.setAttribute('camera', 'size', 2);
		  }
	      </script>
         </a-gui-button>
	  <a-gui-button
	      height="1" width="2.5"
	      value="ZOOM OUT" font-family="Arial" font-size="50px"
	      margin="0 0 0.05 0" 
	      onclick="zoomOut()" >
		
	      <script>
		  function zoomOut(){
			  var camera1 = document.querySelector('#camera');
			  camera1.setAttribute('camera', 'size', 1);
	      </script>
         </a-gui-button>
	</a-gui-flex-container>
      
	    
	<a-camera id="cam" position="" rotation="0 0 0" scale="" visible="" camera="" look-controls="" wasd-controls="">
        	<a-cursor position="" rotation="" scale="" visible="" material="" raycaster="" cursor="" geometry=""></a-cursor>
	</a-camera>

    </a-scene>
  </body>
</html>
